<div class="row">
  <div class="col-xs-10">
    <app-shopping-list-edit (emitAdd)="addIngredient($event)"></app-shopping-list-edit>
    <hr />
    <ul class="list-group">
      <li class="list-group-item" style="cursor:pointer;" *ngFor="let ing of ingredients" appBasicHighlight>
        {{ing.name}}({{ing.amount}})
      </li>
    </ul>
  </div>
</div>
